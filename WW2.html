   <script>
    document.getElementById('copyLinkButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default anchor click behavior

        // Create a temporary input element to hold the URL
        var tempInput = document.createElement('input');
        tempInput.value = window.location.href; // Get the current page URL
        document.body.appendChild(tempInput);
        
        // Select the content of the input (the URL)
        tempInput.select();
        tempInput.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the input to the clipboard
        document.execCommand('copy');

        // Remove the temporary input element
        document.body.removeChild(tempInput);

        // Optionally, provide feedback to the user
        alert('Link copied to clipboard!');
    });
   </script>
